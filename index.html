    <meta charset="UTF-8" />

    <title>Bùi Mạnh Toàn | Graphic Designer</title>
    <meta name="description" content="Portfolio của Bùi Mạnh Toàn - Sinh viên Thiết kế Đồ họa sáng tạo và nhiệt huyết.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                50: '#E6EBF2',
                100: '#CCD8E6',
                800: '#002B5B',
                900: '#001F3F',
              },
              beige: {
                100: '#F9F9F7',
                200: '#F5F5DC',
                300: '#EFE6DD',
              },
            },
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              display: ['Chakra Petch', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'marquee': 'marquee 25s linear infinite',
              'marquee-reverse': 'marqueeReverse 25s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              marqueeReverse: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
            }
          },
        },
      }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
      body { font-family: 'Space Grotesk', sans-serif; }
      h1, h2, h3, h4, .font-display { font-family: 'Chakra Petch', sans-serif; }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #F0F0F0; }
      ::-webkit-scrollbar-thumb { background: #CCCCCC; }
      ::-webkit-scrollbar-thumb:hover { background: #002B5B; }

      .reveal {
        opacity: 0;
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0) translateX(0) scale(1);
      }
      .reveal.fade-up { transform: translateY(50px); }
      .reveal.fade-left { transform: translateX(-50px); }
      .reveal.fade-right { transform: translateX(50px); }
      .reveal.zoom-in { transform: scale(0.95); }

      /* NOISE OVERLAY */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      /* GLITCH EFFECT */
      .glitch-wrapper {
        position: relative;
        display: inline-block; /* Changed from block to inline-block for proper centering */
      }
      .glitch {
        position: relative;
        color: #000; /* Fallback */
        display: inline-block;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white; /* Matches bg color to hide main text underneath */
      }
      .glitch::before {
        left: 2px;
        text-shadow: -2px 0 #00ffff;
        clip-path: inset(24% 0 29% 0);
        animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -2px 0 #ff00ff;
        clip-path: inset(85% 0 13% 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(80% 0 2% 0); }
        20% { clip-path: inset(20% 0 60% 0); }
        40% { clip-path: inset(50% 0 30% 0); }
        60% { clip-path: inset(10% 0 80% 0); }
        80% { clip-path: inset(40% 0 10% 0); }
        100% { clip-path: inset(70% 0 5% 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 80% 0); }
        20% { clip-path: inset(80% 0 10% 0); }
        40% { clip-path: inset(30% 0 50% 0); }
        60% { clip-path: inset(70% 0 20% 0); }
        80% { clip-path: inset(20% 0 60% 0); }
        100% { clip-path: inset(50% 0 30% 0); }
      }

      /* RGB SPLIT HOVER */
      .rgb-split:hover {
        animation: rgb-shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
        transform: translate3d(0, 0, 0);
        backface-visibility: hidden;
      }
      @keyframes rgb-shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
    </style>
